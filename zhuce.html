<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="viewport" media="(device-height: 568px)" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="wt.css">
    <script src="JS.js" type="text/javascript"></script>

</head>

<body>

<div class="head">
    <span class="head_lf"><a href="index.html">返回</a></span>

    用户注册

    <span class="head_rg"><a href="login.html">登录</a></span>
</div>

<div class="zhuce">
    <form action="jibenxiang.html" method="post">
    <div class="text">
        <span>手机号</span>
        <input type="text" id="phone" onblur="checkPhone()" placeholder="请输入手机号" class="input" required/>
    </div>
    <div class="text">
        <span>验证码</span>
        <input type="text" placeholder="请输入验证码" class="input" style="width:55%"required>
        <span class="yzm"><input type="button" id="yzm" onclick="change()" value="获取验证码"></span>

    </div>
    <div class="text">
        <span>姓 名</span>
        <input type="text" placeholder="请输入姓名" class="input" required>
    </div>
        <div class="text">
            <span>身份证</span>
            <input type="text" placeholder="请输入身份证号" class="input" required>
        </div>
        <div class="text">
            <span>家庭住址</span>
            <input type="text" placeholder="请输入家庭住址（市、区、街道）" class="input" required>
        </div>
    <div class="text">
        <span>密 码</span>
        <input type="password" placeholder="请输入密码" id="password" class="input" required>
    </div>
    <div class="text">
        <span>确认密码</span>
        <input type="password" placeholder="请确认密码" id="pwd" onblur="check()" class="input" required>
    </div>
    <div class="btndl"><input type="submit" value="注 册"></div>
    </form>
</div>


</body>
<script>
    function checkPhone(){
        var phone = document.getElementById('phone').value;
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
           return false;
        }
    }
    function  change() {
        document.getElementById("yzm").value = "60秒后重新获取";
        document.getElementById("yzm").style.backgroundColor = '#C0C0C0';
    }
    function check() {
        var password1 = document.getElementById("password").value;
        var password2 = document.getElementById("pwd").value;
        if(!(password1==password2)){
            window.alert("您输入的新密码与确认密码确认不一致");
            signupForm.repassword.focus();
            return false;

        }
        return true;
    }
</script>
</html>
